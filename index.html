<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <aside class="left-aside">
    <div class="back">
      <small class="card-cvc">000</small>
    </div>
    <div class="front">
    <div class="top">
      <span class="white-circle"></span>
      <span class="transparent-circle"></span>
    </div>
      <div class="bottom">
        <h3 class="card-number">0000 0000 0000 0000</h3>
        <div class="bottom-section">
          <h4 class="card-name">JANE APPLESEED</h4>
          <div class="right">
            <h4 class="right1">00</h4>
            <span>/</span>
            <h4 class="right2">00</h4>
          </div>
        </div>
      </div>
    </div>
  </aside>
  <aside class="right-aside">
    <form class="gap">
      <div class="box first">
        <p>Cardholder Name</p>
        <input type="text" maxlength="30"  pattern="^[ a-zA-Z ]*$" name="text" id="name" placeholder="e.g Jane Appleseed">
        <p class="hidden-name error-first">You've entered a wrong value</p>
      </div>
      <div class="box">
        <p>Card Number</p>
        <input type="text" name="number" minlength="16"  pattern="[0-9]+" maxlength="16" id="number" placeholder="e.g 1234 5678 9123 0000">
        <p class="hidden-name error-second">Wrong format, numbers only</p>
      </div>
      <div class="box special">
        <div class="mmyy">
          <p>EXP. DATE (MM/YY)</p>
          <input type="text" min="1"  max="12" name="mm" maxlength="2" pattern="[0-9]+" placeholder="MM" id="mm">
          <input type="text" name="yy" min="22" max="99" maxlength="2" pattern="[0-9]+" placeholder="YY" id="yy">
        </div>
        <div class="cvc">
          <p>CVC</p>
          <input type="text" name="cvc"  maxlength="4" pattern="[0-9]+" placeholder="e.g 123" id="cvc">
        </div>
      </div>
      <p class="hidden-name error-third">Can't be blank</p>
      <button type="submit" class="submit" data-name="submit">Confirm</button>
    </form>
    <section class="secret-right-side">
      <img src="./images/icon-complete.svg" alt="completed icon">
      <h3>THANK YOU!</h3>
      <p>We've added your card details</p>
      <button type="submit" class="submit continue">Continue</button>
    </section>
  </aside>
</main>
</body>
</html>
